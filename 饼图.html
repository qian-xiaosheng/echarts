<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
</body>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="js/westeros.js"></script>
<script type="text/javascript">
    // 初始化echarts实例
    //var myChart = echarts.init(document.getElementById('main'));
    //var myChart = echarts.init(document.getElementById('main'),"light");//light主题
    //var myChart = echarts.init(document.getElementById('main'),"dark");//dark主题
    var myChart = echarts.init(document.getElementById('main'),"westeros");//定制主题颜色
    myChart.setOption({
        series : [
            {
                name: '访问来源',
                type: 'pie',    // 设置图表类型为饼图
                radius: '55%',  // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
                data:[          // 数据数组，name 为数据项名称，value 为数据项值
                    {value:235, name:'视频广告'},
                    {value:274, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'搜索引擎'}
                ],
                //roseType: 'angle',//设置参数 roseType: 'angle' 把饼图显示成南丁格尔图
                //设置诸如阴影、透明度、颜色、边框颜色、边框宽度等
                /*itemStyle: {
                    normal: {
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }*/
            }
        ]
    })
</script>
</html>
